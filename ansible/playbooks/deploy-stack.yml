---
- name: Deploy Stack to Swarm
  hosts: swarm_manager
  become: true

  tasks:
    - name: Copy Stack File to Manager
      ansible.builtin.copy:
        src: "../../docker-stack.yml"
        dest: /tmp/docker-stack.yml
        mode: '0644'

    - name: Copy Config Files to Manager
      ansible.builtin.copy:
        src: "../../configs/"
        dest: /tmp/configs/
        mode: '0644'

    - name: Verify Config Files Exist
      ansible.builtin.stat:
        path: "/tmp/configs/{{ item }}"
      register: config_files
      loop:
        - nginx.conf
        - prometheus.yml
      failed_when: not config_files.results | map(attribute='stat.exists') | select | list | length == 2

    - name: Display Config Files Status
      ansible.builtin.debug:
        msg: "Config file {{ item.item }}: {{ 'exists' if item.stat.exists else 'missing' }}"
      loop: "{{ config_files.results }}"

    - name: Create Docker Secrets if Not Exist
      ansible.builtin.shell: |
        if ! docker secret ls | grep -q api_secret_key; then
          echo "change-me-in-production" | docker secret create api_secret_key -
        fi
      changed_when: false
      failed_when: false

    - name: Deploy Docker Stack
      ansible.builtin.command: >
        docker stack deploy
        --compose-file /tmp/docker-stack.yml
        --with-registry-auth
        mystack
      register: stack_deploy
      changed_when: "'Creating' in stack_deploy.stdout or 'Updating' in stack_deploy.stdout"

    - name: Wait for Stack Services to Start
      ansible.builtin.command: >
        docker service ls
        --filter label=com.docker.stack.namespace=mystack
        --format "{{ '{{' }}.Name{{ '}}' }} {{ '{{' }}.Replicas{{ '}}' }}"
      register: stack_status
      until: stack_status.stdout_lines | select('search', '0/') | list | length == 0
      retries: 30
      delay: 10
      changed_when: false
      failed_when: stack_status.stdout_lines | select('search', '0/') | list | length > 0

    - name: Display Stack Services Status
      ansible.builtin.debug:
        msg: "{{ stack_status.stdout_lines }}"

    - name: Check for Failed Services
      ansible.builtin.shell: |
        echo "=== Service Status ==="
        docker service ls --filter label=com.docker.stack.namespace=mystack
        echo ""
        echo "=== Service Logs for Web ==="
        docker service logs mystack_web --tail 100 2>&1 || echo "No logs available"
        echo ""
        echo "=== Service Logs for API ==="
        docker service logs mystack_api --tail 100 2>&1 || echo "No logs available"
        echo ""
        echo "=== Web Service Tasks (including failed) ==="
        docker service ps mystack_web --no-trunc 2>&1 || echo "No tasks"
        echo ""
        echo "=== API Service Tasks (including failed) ==="
        docker service ps mystack_api --no-trunc 2>&1 || echo "No tasks"
        echo ""
        echo "=== Web Service Inspect ==="
        docker service inspect mystack_web --pretty 2>&1 || echo "Service not found"
        echo ""
        echo "=== Network Connectivity Test ==="
        docker run --rm --network mystack_frontend alpine wget -O- http://mystack_web/health 2>&1 || echo "Cannot connect"
      register: service_diagnostics
      when: stack_status.stdout_lines | select('search', '0/') | list | length > 0
      changed_when: false
      failed_when: false

    - name: Display Service Diagnostics
      ansible.builtin.debug:
        msg: "{{ service_diagnostics.stdout_lines }}"
      when: service_diagnostics.stdout is defined

    - name: Verify Stack Deployment
      ansible.builtin.command: docker stack ps mystack --no-trunc
      register: stack_ps
      changed_when: false

    - name: Show Stack Tasks
      ansible.builtin.debug:
        msg: "{{ stack_ps.stdout_lines }}"
