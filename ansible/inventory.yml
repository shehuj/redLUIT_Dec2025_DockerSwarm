all:
  children:
    swarm_manager:
      hosts:
        manager:
          ansible_host: <MANAGER_PUBLIC_IP>
          ansible_user: ubuntu
          ansible_ssh_private_key_file: ~/.ssh/your_key.pem
    swarm_workers:
      hosts:
        worker1:
          ansible_host: <WORKER1_PUBLIC_IP>
          ansible_user: ubuntu
          ansible_ssh_private_key_file: ~/.ssh/your_key.pem
        worker2:
          ansible_host: <WORKER2_PUBLIC_IP>
          ansible_user: ubuntu
          ansible_ssh_private_key_file: ~/.ssh/your_key.pem